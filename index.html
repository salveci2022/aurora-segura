<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA | PROTOCOLO DE SEGURAN√áA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #08f7fe;
            --danger-red: #ff003c;
            --dark-bg: #020205;
            --glass: rgba(18, 18, 25, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Fundo Animado Grid 3D */
        .background-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(to right, rgba(188, 19, 254, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(188, 19, 254, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg) translateY(-10%);
            top: -50%;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { transform: rotateX(60deg) translateY(0); }
            to { transform: rotateX(60deg) translateY(40px); }
        }

        /* Contentor Principal (Glassmorphism) */
        .app-container {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            padding: 30px;
            border-radius: 40px;
            border: 1px solid rgba(188, 19, 254, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(188, 19, 254, 0.1);
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .subtitle {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-purple);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* O Bot√£o de P√¢nico In√©dito */
        .panic-zone {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .panic-button {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #ff003c 0%, #7a001d 100%);
            border-radius: 50%;
            border: 4px solid var(--dark-bg);
            box-shadow: 0 0 30px var(--danger-red);
            cursor: pointer;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
        }

        .panic-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 60px var(--danger-red), inset 0 0 20px #000;
        }

        .panic-button span {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* An√©is de Energia */
        .energy-ring {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid var(--danger-red);
            border-radius: 50%;
            animation: pulseRing 2s infinite;
            opacity: 0;
        }

        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        /* Inputs de Confian√ßa */
        .contacts-box {
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            border: 1px dashed rgba(8, 247, 254, 0.3);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--neon-purple);
            color: var(--neon-blue);
            padding: 8px;
            margin: 5px 0;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
        }

        .status-bar {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--neon-blue);
            height: 20px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="app-container">
        <h1>AURORA</h1>
        <div class="subtitle">Protocolo de Defesa Ativo</div>

        <div class="panic-zone">
            <div class="energy-ring" style="animation-delay: 0s;"></div>
            <div class="energy-ring" style="animation-delay: 0.5s;"></div>
            <button class="panic-button" id="sosBtn">
                <span>SOS</span>
                <small style="font-size: 0.6rem;">SEGURE</small>
            </button>
        </div>

        <div class="status-bar" id="statusTxt">BIO-SCAN COMPLETO: SISTEMA OK</div>

        <div class="contacts-box">
            <input type="text" id="n1" placeholder="üìû Contacto 1 (WhatsApp)">
            <input type="text" id="n2" placeholder="üìû Contacto 2 (WhatsApp)">
            <input type="text" id="n3" placeholder="üìû Contacto 3 (WhatsApp)">
        </div>
    </div>

    <audio id="sirenSound">
        <source src="https://www.soundjay.com/buttons/sounds/beep-11.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById('sosBtn');
        const status = document.getElementById('statusTxt');
        const siren = document.getElementById('sirenSound');

        btn.addEventListener('click', () => {
            status.innerText = "üö® DISPARANDO ALERTA GLOBAL...";
            status.style.color = "#ff003c";
            
            // Tocar sirene
            siren.play();

            // Geolocaliza√ß√£o Real
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
                    
                    enviarAlertas(googleMapsUrl);
                }, () => {
                    alert("Erro: Ative o GPS para enviar a localiza√ß√£o exata.");
                });
            }
        });

        function enviarAlertas(url) {
            const n1 = document.getElementById('n1').value;
            // L√≥gica de envio via link WhatsApp (Simulado para o browser)
            status.innerText = "LOCALIZA√á√ÉO ENVIADA COM SUCESSO!";
            
            // Abre o WhatsApp com a mensagem pronta
            const msg = window.encodeURIComponent(`üö® ALERTA DE EMERG√äNCIA AURORA! Preciso de ajuda urgente. Minha localiza√ß√£o: ${url}`);
            window.open(`https://wa.me/${n1}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
